<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background-color: #edecf4;">
    <div id="main-wrapper">

        <!--Signup flow start-->
        <div class="section pt-5 pb-5">
            <div class="container">

                <div class="d-xl-block">
                    <div class="bg-white sign-up-block">
                        <div class="row">

                            <div>
                                <div class="row mt-2 d-flex justify-content-end">
                                    <div class="col-xl-4 col-lg-4 pb-4">
                                        <a href="/logout" class="row sign-in-btn d-flex justify-content-end float-end mt-5 me-5">LOG
                                            OUT</a>
                                    </div>
                                </div>
                                <div class="sign-up-form">
                                    <h1>Profile Page</h1>
                                    
                                    <div class="table-responsive">
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <h2>Hi, <span id="name"></span>. Please find your profile data below:</h2> 
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <label for="email">Email:</label>
                                                        <span id="email"></span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <label for="username">Username:</label>
                                                        <span id="username"></span>
                                                    </td>
                                                </tr>
                                               
                                               
                                            </tbody>
                                        </table>

                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="js/profile.js"></script>

</body>

</html>
