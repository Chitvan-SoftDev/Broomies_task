<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background-color: #edecf4;">
    <div id="main-wrapper">

        <!--Signup flow start-->
        <div class="section pt-5 pb-5">
            <div class="container sign-in-container">

                <div class="d-xl-block">
                    <div class="bg-white sign-up-block">
                        <div class="row">

                            <div>
                                <div class="row mt-2 d-flex justify-content-end">
                                    <div class="col-xl-4 col-lg-4 pb-4">
                                        <a href="/signup"
                                            class="row sign-in-btn d-flex justify-content-end float-end mt-5 me-5">SIGN
                                            UP</a>
                                    </div>
                                </div>

                                <div class="sign-up-form">
                                    <h1>Explore & Experience</h1>
                                    <h6>Get onto your most comfortable journey yet. All the way up.</h6>
                                    <form onsubmit="return false;" id="signInForm">

                                        <div class="table-responsive">
                                            <table class="table">
                                                <tbody>

                                                    <tr>
                                                        <td colspan="2">
                                                            <input type="text" class="form-control shadow-none"
                                                                placeholder="Email" id="email">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <input type="password" class="form-control shadow-none"
                                                                placeholder="Password" id="password">
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <button type="submit"
                                                                class="btn btn-primary sign-up-button">Login</button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="2">
                                                            <div class="alert alert-success" id="success" role="alert"
                                                                style="display: none;"></div>
                                                            <div class="alert alert-danger" id="error" role="alert"
                                                                style="display: none;"></div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="spinner"></div>
    <div class="overlay"></div>
    <script src="js/signin.js"></script>

</body>

</html>
